<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>محرري</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      padding: 16px;
      background: #f8f9fa;
      line-height: 1.6;
    }
    h2 { margin: 10px 0 16px; color: #2d3748; }
    textarea {
      width: 100%;
      height: 180px;
      font-family: monospace;
      font-size: 15px;
      padding: 12px;
      border: 2px solid #48bb78;
      border-radius: 8px;
      resize: vertical;
    }
    #preview {
      margin-top: 20px;
      padding: 16px;
      border: 1px solid #e2e8f0;
      background: white;
      min-height: 200px;
      border-radius: 8px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      overflow: auto;
    }
    .btns {
      margin: 16px 0;
    }
    button {
      padding: 10px 20px;
      margin-left: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .run { background: #48bb78; color: white; }
    .clear { background: #e53e3e; color: white; }
  </style>
</head>
<body>
  <h2>اكتب كودك وجرّبه فورًا</h2>
  <textarea id="code" placeholder="اكتب HTML/CSS/JS هنا..."></textarea>
  
  <div class="btns">
    <button class="run" onclick="run()">جرب الكود</button>
    <button class="clear" onclick="clearAll()">مسح</button>
  </div>

  <div id="preview"></div>

  <script>
    const codeEl = document.getElementById('code');
    const STORAGE_KEY = 'myCode';

    // تحميل الكود المحفوظ أو وضع كود افتراضي
    const saved = localStorage.getItem(STORAGE_KEY);
    codeEl.value = saved || `<h3 style="color:#2b6cb0;">مرحباً!</h3>
<p>هذه صفحة تجريبية خفيفة وسريعة.</p>
<img src="https://picsum.photos/400/200?nocache=${Date.now()}" style="width:100%; max-width:400px; border-radius:8px;">`;

    // حفظ تلقائي
    codeEl.addEventListener('input', () => {
      localStorage.setItem(STORAGE_KEY, codeEl.value);
    });

    function run() {
      const preview = document.getElementById('preview');
      const iframe = document.createElement('iframe');
      preview.innerHTML = '';
      preview.appendChild(iframe);
      
      const doc = iframe.contentDocument;
      doc.open();
      doc.write(codeEl.value);
      doc.close();
    }

    function clearAll() {
      if (confirm('مسح كل شيء؟')) {
        codeEl.value = '';
        localStorage.removeItem(STORAGE_KEY);
        document.getElementById('preview').innerHTML = '';
      }
    }

    // تشغيل أولي
    run();
  </script>
</body>
</html>
